databaseChangeLog:
  - changeSet:
      id: 3
      author: Zeportal
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: user_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey:  true
                    nullable:  false
                    primaryKeyName: user_pk
              - column:
                  name: userLogin
                  type: varchar(70)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: user_login
              - column:
                  name: userPassword
                  type: varchar(70)
                  constraints:
                    nullable: false