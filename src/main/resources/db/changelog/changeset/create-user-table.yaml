databaseChangeLog:
  - changeSet:
      id: 3
      author: Zeportal
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey:  true
                    nullable:  false
                    primaryKeyName: user_pk
              - column:
                  name: url
                  remarks: user's url
                  type: varchar(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: user_url_unique
                    nullable: false
              - column:
                  name: userLogin
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: user_login
              - column:
                  name: userPassword
                  type: varchar(50)
                  constraints:
                    nullable: false