databaseChangeLog:
  - changeSet:
      id: 2
      author: Zeportal
      changes:
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey:  true
                    nullable:  false
                    primaryKeyName: comment_pk
              - column:
                  name: url
                  remarks: Comment's url
                  type: varchar(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: comment_url_unique
                    nullable: false
              - column:
                  name: text
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: createdBy
                  remarks: author's url
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: topicUrl
                  remarks: link to topic, where it was posted
                  type: varchar(50)
                  constraints:
                    nullable: false