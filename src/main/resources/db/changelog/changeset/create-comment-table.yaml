databaseChangeLog:
  - changeSet:
      id: 2
      author: Zeportal
      changes:
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: comment_id
                  type: bigint
                  constraints:
                    primaryKey:  true
                    nullable:  false
                    primaryKeyName: comment_pk
                    foreignKeyName: comment_fk
                    references: topic
                    referencedTableName: topic
                    referencedColumnNames: topic_id
              - column:
                  name: url
                  remarks: Comment's url
                  type: varchar(70)
                  constraints:
                    unique: true
                    uniqueConstraintName: comment_url_unique
                    nullable: false
              - column:
                  name: text
                  type: varchar(400)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  remarks: author's name
                  type: varchar(70)
                  constraints:
                    nullable: false
